<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download de usertesting research paper</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">



</head>
<body>

<section>
  <form id="myVerySpecialForm" action="#" novalidate>

    <h1>Download de usertesting research paper</h1>
    <div class="errorSummary"
         role="group"
         aria-labelledby="errorSummary-heading"
         tabindex="-1">
      <h2 id="errorSummary-heading">Er is een probleem</h2>
      <ul>

        <!-- Alle andere errors -->
      </ul>
    </div>


    <div>
      <label for="firstname">
        <span class="field-label">Voornaam</span>
        <!-- <span class="field-hint">Voornaam</span> -->
      </label>
      <input type="text"  name="firstname" id="firstname" autocomplete="given-name" required autofocus tabindex="0">
    </div>

    <div>
      <label for="lastname">
        <span class="field-label">Naam</span>
      </label>
      <input type="text" name="lastname" id="lastname" autocomplete="family-name" required>
    </div>

    <div>
      <label for="message">
        <span class="field-label">message</span>
      </label>
      <textarea name="message" id="message" placeholder="Your Message"></textarea>
    </div>

    <div>
      <label for="score">
        <span class="field-label">score</span>
      </label>
      <input type="text" name="score" id="score" required>
    </div>

    <div class="checkbox">
      <input type="checkbox" id="privacy" name="privacy" required>
      <label for="privacy">
                    <span class="field-label">Ik ga akkoord met het verwerken van mijn gegevens zoals aangegeven in het privacybeleid <abbr
                            title="required">*</abbr>
                    </span>
      </label>
    </div>

    <div>
      <button type="submit">send your review</button>
    </div>
  </form>
</section>
<section id="reviews">
  <div class="container">
    <div id="eventBox">

    </div>
  </div>
</section>

<script type="module" src="main.js"></script>
<script src="reviews.js"></script>
</body>
</html>
